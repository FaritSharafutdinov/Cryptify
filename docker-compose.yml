services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: criptify_postgres
    environment:
      POSTGRES_DB: criptify_db
      POSTGRES_USER: criptify_user
      POSTGRES_PASSWORD: criptify_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U criptify_user -d criptify_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: criptify_backend
    environment:
      DATABASE_URL: postgresql://criptify_user:criptify_password@postgres:5432/criptify_db
      API_HOST: 0.0.0.0
      API_PORT: 8000
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./scripts:/scripts
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:

